agil_profile:
    path:     /profile
    defaults: { _controller: AGILProfileBundle:User:index }
    methods:   [GET]

agil_profile_id:
    path:     /profile/{id}
    defaults: { _controller: AGILProfileBundle:User:showProfil }
    requirements:
        id:   \d*
    methods:   [GET]

agil_profile_edit:
    path:     /profile
    defaults: { _controller: AGILProfileBundle:User:edit }
    methods:   [POST]