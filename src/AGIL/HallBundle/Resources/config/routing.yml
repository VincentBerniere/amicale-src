agil_event_add:
    path: /event/add
    defaults: { _controller: AGILHallBundle:Event:adminEventAdd }

agil_event_edit:
    path: /event/{idEvent}/edit
    defaults: { _controller: AGILHallBundle:Event:adminEventEdit }
    requirements:
        idEvent: \d+

agil_event_delete:
    path:     /event/{idEvent}/delete
    defaults: { _controller: AGILHallBundle:Event:adminEventAdd }
    requirements:
        idEvent: \d+

